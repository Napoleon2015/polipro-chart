<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PoliPro • Very Unfavorable View</title>
  <style>
    html,body{margin:0;background:transparent;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:24px auto;padding:0 12px}
    #pew-polarization{width:100%;height:360px}
    #polipro-source{margin:8px 0 0 0;line-height:1.4;font:400 12px/1.4 system-ui}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="pew-polarization"></div>
    <div id="polipro-source">
      <strong>Source:</strong>
      <a href="https://www.pewresearch.org/politics/2014/06/12/political-polarization-in-the-american-public/" target="_blank" rel="noopener">Pew (2014)</a>;
      <a href="https://www.pewresearch.org/politics/2022/08/09/as-partisan-hostility-grows-signs-of-frustration-with-the-two-party-system/" target="_blank" rel="noopener">Pew (2022)</a>
    </div>

    <!-- Download Button -->
    <button onclick="downloadChart()" style="margin-top:10px;">Download PNG</button>
  </div>

  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script>
    // DATA
    const years = [1994, 2014, 2022];
    const repVeryUnfav = [17, 43, 62];
    const demVeryUnfav = [16, 38, 54];

    // CHART
    const el = document.getElementById('pew-polarization');
    const chart = echarts.init(el, null, { renderer: 'canvas' });

    chart.setOption({
      backgroundColor: 'transparent',
      grid: { left: 64, right: 20, top: 56, bottom: 48 },
      title: {
        text: 'Very Unfavorable View of the Other Party',
        left: 'center',
        top: 12,
        textStyle: { fontSize: 16, fontWeight: 700 }
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'line' },
        formatter: (p) => {
          const y = p[0].axisValue;
          const r = p.find(s => s.seriesName.includes("Republicans"));
          const d = p.find(s => s.seriesName.includes("Democrats"));
          return `${y}<br/>Republicans → ${r?.data}%<br/>Democrats → ${d?.data}%`;
        }
      },
      legend: {
        data: ['Republicans (view of Democrats)', 'Democrats (view of Republicans)'],
        top: 36
      },
      xAxis: {
        type: 'category',
        name: 'Year',
        nameLocation: 'middle',
        nameGap: 30,
        data: years
      },
      yAxis: {
        type: 'value',
        name: 'Share of partisans (%)',
        nameLocation: 'middle',
        nameGap: 40,
        min: 0, max: 70,
        axisLabel: { formatter: '{value}%' },
        splitLine: { lineStyle: { color: 'rgba(0,0,0,.12)' } }
      },
      series: [
        {
          name: 'Republicans (view of Democrats)',
          type: 'line',
          data: repVeryUnfav,
          smooth: true,
          symbolSize: 8,
          lineStyle: { width: 4, color: '#FF6B99' },
          itemStyle: { color: '#FF6B99' },
          areaStyle: {
            color: new echarts.graphic.LinearGradient(0,0,0,1,[
              { offset: 0, color: 'rgba(255,107,153,.28)' },
              { offset: 1, color: 'rgba(255,107,153,0)' }
            ])
          }
        },
        {
          name: 'Democrats (view of Republicans)',
          type: 'line',
          data: demVeryUnfav,
          smooth: true,
          symbolSize: 8,
          lineStyle: { width: 4, color: '#5C9BFF' },
          itemStyle: { color: '#5C9BFF' },
          areaStyle: {
            color: new echarts.graphic.LinearGradient(0,0,0,1,[
              { offset: 0, color: 'rgba(92,155,255,.28)' },
              { offset: 1, color: 'rgba(92,155,255,0)' }
            ])
          }
        }
      ]
    });

    // Responsive
    window.addEventListener('resize', () => chart.resize());

    // DOWNLOAD FUNCTION
    function downloadChart() {
      const dataURL = chart.getDataURL({
        type: 'png',
        backgroundColor: 'transparent',
        pixelRatio: 3
      });
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'PoliPro_polarization.png';
      a.click();
    }
  </script>
</body>
</html>
